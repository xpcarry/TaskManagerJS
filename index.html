<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS task Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/bd971c3551.js" crossorigin="anonymous"></script>
  </head>
  <body onload="loadTasks()" style="min-height: 1200px;">
    <div class="container" >
      <div class="display-4 text-center">Task Manager</div>
      <div class="jumbotron" style="background-color: #ffc7b3; padding-bottom: 35px;">
        <h3 style="margin-bottom: 15px;">Create New Task:</h3>
        <form id="taskInputForm">
          <div class="form-group">
            <label for="taskTitleInput">Title</label>
            <input type="text" class="form-control" id="taskTitleInput" placeholder="Choose the title" required>
          </div>
          <div class="form-group">
            <label for="taskDescInput">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task">
          </div>
          <div class="form-group">
            <label for="taskImportanceInput">Importance</label>
            <select id="taskImportanceInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskStatusInput">Status</label>
            <select id="taskStatusInput" class="form-control">
              <option value="Available">Available</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="taskAssignedToInput" placeholder="Enter responsible person">
          </div>
          <button type="submit" class="btn btn-primary col-sm-1">Add</button>
        </form>
        <button id="deleteAll" class="btn btn-danger mt-3">Remove All</button>
      </div>
      <div class="col-lg-12 text-center mt-0" style="background-color: lightgray; padding: 10px; border-radius: 20px;">
        <div class="text-muted">Filter</div>
        <button class="filter btn btn-primary">Available</button>
        <button class="filter btn btn-info">In Progress</button>
        <button class="filter btn btn-success">Done</button>
        <button id="filterReset" onclick="filterReset()" class="btn btn-dark">Show All</button>
      </div>
      <div class="text-center text-muted mb-3">
        <small id="caption"></small>
      </div>
      <div class="col-lg-12">
        <div id="tasksList">
        </div>
      </div>
      <div class="footer">
        <p>&copy Albert</p>
      </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="chance.js"></script>
    <script src="main.js"></script>
  </body>
</html>
