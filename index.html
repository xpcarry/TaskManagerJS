<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1> Task Manager <small></small></h1>
      <div class="jumbotron" style="background-color: #e6f3ff">
        <h3>Add New Task:</h3>
        <form id="taskInputForm">
          <div class="form-group">
            <label for="taskDescInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="taskDescInput"
              placeholder="Describe the task ..."
            />
          </div>
          <div class="form-group">
            <label for="taskDescInput">Status</label>
            <select class="form-control" id="taskSeverityInput">
              <option value="Low">To Do</option>
              <option value="Medium">In Progress</option>
              <option value="High">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskDescInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="taskAssignedToInput"
              placeholder="Enter responsible ..."
            />
          </div>
          <button type="submit" class="btn btn-primary col-sm-3">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="tasksList"></div>
        </div>
      </div>
      <div class="footer">
        <p>&copy test.com</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
